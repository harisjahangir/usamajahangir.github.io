<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usama Jahangir - Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sections/profile.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <link rel="icon" type="image/png" href="./assets/profile-pic.png">
</head>
<body>
  <div id="page-container">
    <div id="header-container"></div>

    <section id="profile">
      <div class="bubbles-container"></div>
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="Usama Jahangir profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hi, I'm</p>
        <h1 class="title">Usama Jahangir</h1>
        <p class="section__text__p2">Algorithm Engineer (Sensor Fusion)</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('./assets/Usama-Jahangir-Resume.pdf')">
            Download CV
          </button>
          <button class="btn btn-color-2" onclick="location.href='contact.html'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img src="./assets/icons/linkedin.png" alt="LinkedIn" class="icon" 
               onclick="window.open('https://www.linkedin.com/in/usama--jahangir/', '_blank')"/>
          <img src="./assets/icons/github.png" alt="GitHub" class="icon" 
               onclick="window.open('https://github.com/usamajahangir', '_blank')"/>
          <img src="./assets/icons/grabcad.png" alt="GrabCAD" class="icon" 
               onclick="window.open('https://grabcad.com/usama.jahangir-2', '_blank')"/>
        </div>
      </div>
    </section>
    <div id="footer-container"></div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/footer.js"></script>
</body>
</html>
